<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Biblioteca</h1>

        <!-- Sección de Usuarios -->
        <div class="section">
            <h2>Usuarios</h2>
            <form id="userForm">
                <input type="hidden" id="userId" name="userId">
                <label for="userName">Nombre:</label>
                <input type="text" id="userName" name="userName" required>
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail">
                <button type="submit">Guardar Usuario</button>
            </form>
            <button id="loadUsers">Cargar Usuarios</button>
            <ul id="userList"></ul>
        </div>

        <!-- Sección de Libros -->
        <div class="section">
            <h2>Libros</h2>
            <form id="bookForm">
                <input type="hidden" id="bookId" name="bookId">
                <label for="bookTitle">Título:</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
                <label for="bookAuthor">Autor:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>
                <button type="submit">Guardar Libro</button>
            </form>
            <button id="loadBooks">Cargar Libros</button>
            <ul id="bookList"></ul>
        </div>

        <!-- Sección de Préstamos -->
        <div class="section">
            <h2>Préstamos</h2>
            <button id="loadLoans">Cargar Préstamos</button>
            <ul id="loanList"></ul>

            <h3>Crear Nuevo Préstamo</h3>
            <form id="createLoanForm">
                <label for="loanUserId">ID de Usuario:</label>
                <input type="text" id="loanUserId" name="loanUserId" required>
                <label for="loanBookId">ID de Libro:</label>
                <input type="text" id="loanBookId" name="loanBookId" required>
                <button type="submit">Crear Préstamo</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
