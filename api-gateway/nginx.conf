events {
    worker_connections 1024;
}

http {
    upstream user_service {
        server user-service:8000;
    }
    
    upstream book_service {
        server book-service:8000;
    }
    
    upstream loan_service {
        server loan-service:8000;
    }
    
    server {
        listen 8080;
        server_name localhost;
        
        # Health check del API Gateway
        location /health {
            return 200 '{"status":"healthy","service":"api-gateway","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # Proxy para el servicio de usuarios
        location /api/users/ {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy para el servicio de libros
        location /api/books/ {
            proxy_pass http://book_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy para el servicio de préstamos
        location /api/loans/ {
            proxy_pass http://loan_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy para health checks de servicios individuales
        location /health/users/ {
            proxy_pass http://user_service/health/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /health/books/ {
            proxy_pass http://book_service/health/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /health/loans/ {
            proxy_pass http://loan_service/health/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Página de información del API Gateway
        location / {
            return 200 '{
                "message": "Sistema de Gestión de Biblioteca Digital - API Gateway",
                "version": "1.0.0",
                "services": {
                    "users": "/api/users/",
                    "books": "/api/books/",
                    "loans": "/api/loans/"
                },
                "health_checks": {
                    "gateway": "/health",
                    "users": "/health/users/",
                    "books": "/health/books/",
                    "loans": "/health/loans/"
                }
            }';
            add_header Content-Type application/json;
        }
    }
}


